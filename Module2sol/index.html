<!doctype html>
<html lang="en" ng-app=ShoppingListCheckOff>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class='row'>
    
    <!-- To Buy List -->
    <div class='col-md-6'ng-controller='ToBuyController as shoplist'>
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in shoplist.List1">Buy {{item.name}} {{item.quantity}}<button class="btn btn-default" ng-click="shoplist.buyitem($index)">Brought</button>
       </li>
      
     </ol>
     <div ng-if="shoplist.List1.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtitem'>
      <h2>Already Bought:</h2>
       <ol>
         <li ng-repeat="items in boughtitem.list2">Brought {{items.name}} of {{items.quantity}} </li>
       </ol>
     <div ng-if="boughtitem.list2.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
